<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <h:head>
        <title>Diary</title>
    </h:head>
    <h:body rendered="true">
        <h:form>
            <b:dataTable value="#{dairyController.appointments}"
               var="appointment">
                <b:dataTableColumn value="#{appointment.startTime}" />
                <b:dataTableColumn value="#{appointment.endTime}" />
                <b:dataTableColumn value="#{appointment.appointmentDesc}" />
              </b:dataTable>
            <b:commandButton action="#{diaryController.prepareAddAppointment}" value="Create Appointment"></b:commandButton>
        </h:form>
    </h:body>
</html>
