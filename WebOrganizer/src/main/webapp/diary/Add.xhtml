<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Appointment</title>
    </h:head>
    <h:body>
        <b:form>
            <b:label value="Start Time"></b:label>
            <b:dateTimePicker value="#{diaryController.startTime}"
                              show-date="true"
                              show-time="true"
                              show-icon="true"
                              use-current="#{dateTimeBean.useCurrent}" />
            <b:label value="End Time"></b:label>
            <b:dateTimePicker value="#{diaryController.endTime}"
                              show-date="true"
                              show-time="true"
                              show-icon="true"
                              use-current="#{dateTimeBean.useCurrent}" />
        
          
            <b:label value="Participant User Names"></b:label>
            <b:inputText value="#{diaryController.unformattedParticipants}"></b:inputText>
            
            
            <b:label value="Description of Appointment"></b:label>
            <b:inputText value="#{diaryController.currentAppointment.appointmentDesc}"></b:inputText>
            <b:commandButton 
                action="#{diaryController.createAppointment}"
                value="Add add appointment"
                >
            </b:commandButton>
            </b:form>
            
            
    </h:body>
</html>
