<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Account</title>
    </h:head>
    <h:body>
        <b:form>
            <b:label value="User Name"></b:label>
            <b:inputText value="#{homeController.currentUser.userName}"></b:inputText>
            <b:label value="Password"></b:label>
            <b:inputText value="#{homeController.password}" ></b:inputText>
            <b:label value="Email"></b:label>
            <b:inputText value="#{homeController.currentUser.email}" >
            <f:validateRegex pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$">
            </f:validateRegex>
            </b:inputText>
            <b:label value="First Names"></b:label>
            <b:inputText value="#{homeController.currentUser.firstName}" >
             <f:validateRegex pattern="[A-Za-z ]*"></f:validateRegex>
            </b:inputText>
            <b:label value="Second Names"> </b:label>
            <b:inputText value="#{homeController.currentUser.lastName}" >
            <f:validateRegex pattern="[A-Za-z ]*" ></f:validateRegex>
            </b:inputText>
            <b:label value="Phone Number"></b:label>
            <b:inputText value="#{homeController.currentUser.contactNumber}" >
            <f:validateRegex pattern="^[0-9]{0,13}$" ></f:validateRegex>
            </b:inputText>
            <h:commandButton action="#{homeController.prepareAddress}" value="Add address"></h:commandButton>
        </b:form>
    </h:body>
</html>
